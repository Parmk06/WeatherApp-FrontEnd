<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Journal</title>

  <!-- External Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Main App Container -->
  <div id="app">
    <!-- App Header -->
    <h1 class="holder headline">
      Weather Journal App
    </h1>

    <!-- Form Section -->
    <div class="holder form">
      <form id="weatherForm">
        <!-- ZIP Code Input -->
        <div class="holder zip">
          <input type="text" id="zip" placeholder="Enter the zip-code" value="">
        </div>

        <!-- Feelings Input and Generate Button -->
        <div class="holder feel">
          <input type="text" id="feelings" placeholder="How are you feeling today?" value="">
          <button id="generate" type="submit">Generate</button>
        </div>
      </form>
    </div>

    <!-- Most Recent Entry Section -->
    <div class="holder entry">
      <div class="title">Most Recent Entry</div>
      <div id="entryHolder">
        <!-- Display Date, Temperature, City, and User Mood -->
        <div id="date">Date: </div>
        <div id="temp">Temperature: </div>
        <div id="city">City: </div>
        <div id="content">Your current mood: </div>
      </div>
    </div>

    <!-- Footer Section -->
    <footer>
      <h4>FrontEnd Nano-degree Program Udacity: Made by Parminder</h4>
    </footer>
  </div>

  <!-- External JavaScript -->
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
